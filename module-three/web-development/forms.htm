<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h2>Forms in HTML</h2>
        Bio Data:
        First Name
        Last Name
        Gender
        Username
        Password

        Contact Info:
        Address: TextArea
        Phone: Tel
        Email: Email

        Parish Info
        Parish: Select-Option (Ajah, Lekki, Ikeja, Festac)
        Deanery: Island, Mainland

        Course
        
        <form>
            <span id="bio-info">
                <h3>Bio Data</h3>
                <div>
                   <label for="firstName">First Name: </label>
                   <input name="firstName" placeholder="First Name" id="firstName" type="text"/>
                </div>
                <div>
                    <label for="lastName">Last Name: </label>
                    <input name="lastName" placeholder="Last Name" id="lastName" type="text"/>
                </div>
                <div>
                    <label for="username">Username: </label>
                    <input name="username" placeholder="Username" id="username" type="text"/>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input name="password" placeholder="Password" id="password" type="password"/>
                </div>
                <div>
                    <label for="gender">Gender: </label>
                    <input name="gender" id="female" value="Female" type="radio">Female</input>
                    <input name="gender" id="male" value="Male" type="radio">Male</input>
                </div>

                <div>
                    <input type="submit"></div>
                </div>
                
                
            </span>
        </form>
        
    </body>
</html>
