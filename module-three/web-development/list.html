<html>
    <head>
        <title>Listing in HTML</title>
    </head>
    <body>
        <span>
            <h2>My hobbies</h2>
            <ul>
                <li><img src="./assets/football.jpg" alt="football-image"/>Football</li>
                <li><img alt="chess-image"/>Chess</li>
                <li><img alt="basketball-image"/>Basketball</li>
            </ul>
        </span>
        
        <span>
            <h2>List of states in Nigeria</h2>
            <ol>
                <li>Abia</li>
                <li>Adamawa</li>
                <li>Akwa-Ibom</li>
            </ol>
        </span>
        <span>
            <h3>The local government areas in Abia are: </h3>
            <ol type="i" id="area">
                <li>Ngwa</li>
                <li>Aba</li>
                <li>Umuahia</li>
            </ol>
        </span>

        <span>
            <h2>Treding Music</h2>
            <ul>
                <li id="audio">
                    Best Audio
                    <audio controls>
                        <source src="./assets/mp3/african-queen.mp3" type="audio/mpeg">
                    </audio>
                </li>
                <li id="video">
                    Best Video Album
                    <video width="240" height="280" controls>
                        <source src="./assets/video/big-7.mp4" type="video/mp4">
                    </video>
                </li>
                <li>
                    Best Soap of the year
                    <iframe width="300" height="400" src="https://youtu.be/pVlLv4SXjds?list=RDpVlLv4SXjds"/>
                </iframe>
                </li>
            </ul>
        </span>
        
    </body>
</html>
